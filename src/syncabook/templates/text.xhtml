<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="it" xml:lang="it">
  <head>
    <meta http-equiv="default-style" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="../styles/style.css" type="text/css"/>
    <title>{% if heading %}{{ heading.text }}{% else %}Title{%- endif -%}</title>
  </head>
  <body>
    <section epub:type="bodymatter chapter">
      {%- if heading %}
      <h2 id="{{ heading.id }}">{{ heading.text }}</h2>
      {%- endif -%}
      {%- for paragraph in paragraphs %}
      <p>
      {% for fragment in paragraph -%}
      <span id="{{ fragment.id }}">{{ fragment.text }}</span>
      {% endfor -%}
      </p>
      {%- endfor %}
    </section>
  </body>
</html>
